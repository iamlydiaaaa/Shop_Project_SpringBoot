<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>홈</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>
    <script src="../common/header.js"></script>

    <main>
        <div class="sec_tit">
            <h2>회원 가입</h2>
        </div>
        <section id="join">
            <form action="" method="post" id="join_form">
                <div class="personal_info">
                    <p>
                        <label for="u_id">아이디</label>
                        <input type="text" id="u_id" name="id">
                        <input type="button" class="btn_default" id="u_id_check" name="id_check" value="중복 확인" onclick="checkID()">
                        <span> (영문소문자/숫자, 4~16자)</span>
                        
                    </p>
                    <p>
                        <label for="u_pw1">비밀번호</label>
                        <input type="password" id="u_pw1" name="pwd">
                        <span>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8~25자)</span>
                    </p>
                    <p>
                        <label for="u_pw2">비밀번호 확인</label>
                        <input type="password" id="u_pw2">
                        <span id="pwCheckLabel"></span>
                    </p>
                    <p>
                        <label for="u_name">이름</label>
                        <input type="text" id="u_name" name="name">
                    </p>
                    <p class="tel_wrap">
                        <label for="u_tel1">휴대폰번호</label>
                        <input type="tel" id="u_tel1" name="phone1"> -
                        <input type="tel" id="u_tel2" name="phone2"> -
                        <input type="tel" id="u_tel3" name="phone3">
                    </p>
                    <p>
                        <label for="email_l">이메일</label>
                        <input type="email" id="email_l" name="email">
                    </p>

                </div>
                <div id="login_btn">
                    <button type="submit" class="btn_2">회원가입</button>
                    <button type="reset" class="btn_3">취소</button>
                </div>
                </form>
        </section>
    </main>

    <script src="../common/footer.js"></script>
</body>

</html>
