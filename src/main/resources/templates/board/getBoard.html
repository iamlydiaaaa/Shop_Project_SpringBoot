<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div layout:fragment="content">
<main class="board_view">
        <div class="sec_tit">
            <span>궁금한 내용을 남겨주세요.</span>
            <h2>Q&amp;A</h2>
        </div>
        <section id="board_regist">
            <form action="/board/updateBoard" method="post">
            <input name="seq" type="hidden" th:vale="${board.seq}">
                <div class="board_write">
                    <div class="row">
                        <p class="board_tit"><label for="title">제목</label></p>
                        <p>
                            <input type="text" name="title" id="title" th:value="${board.title }">
                        </p>
                    </div>
                    <div class="row_user_con">
                        <div class="board_writer">작성자: <span th:text="${board.writer }"></span></div>
                        <div>
                        	<span th:text="${board.createDate}"></span>
                        	<span class="board_date">조회 <strong th:text="${board.cnt}"></strong></span>
                        </div>
                    </div>
                    
                    <div class="row board_txt">
                        <p class="board_tit"><label for="content">내용</label></p>
                        <p>
                            <textarea name="content" id="content" class="txt_area" th:text="${board.content }"></textarea>
                        </p>
                    </div>
                </div>
                <div class="submit_wrap">
                    <!--                        <input type="hidden" name="page" value="${page}">-->
                    <button type="submit" class="btn_default">게시글 수정</button>
                </div>
                <ul class="btn_list">
                	<li class="btn_2"><a th:href="@{/board/insertBoard}">새 글 등록</a></li>
                	<li class="btn_3"><a th:href="@{/board/deleteBoard?(seq=${board.seq})}">글 삭제</a></li>
                	<li class="btn_3"><a th:href="@{/board/getBoardList}">글 목록</a></li>
                </ul>
            </form>
        </section>
    </main>
</div>
</html>
