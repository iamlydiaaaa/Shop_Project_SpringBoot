<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
    </style>
</th:block>

<div layout:fragment="content">
    <main class="sub_section">
        <div class="sec_tit">
            <span>궁금한 내용을 남겨주세요.</span>
            <h2>Q&amp;A</h2>
        </div>
        <section id="board_list">
            <div class="list_total">
                <p>총 <strong>0</strong>건</p>
                <p><a class="btn_default" th:href="@{/board/insertBoard}">글쓰기</a></p>
            </div>
            <div class="list_table">
                <table id="tbBox">
                   <colgroup>
                       <col class="col2" width="120px">
                       <col class="col3" width="*">
                       <col class="col4" width="140px">
                       <col class="col5" width="160px">
                       <col class="col6" width="160px">
                   </colgroup>
                   <tbody>
                       <tr>
                           <th><span>번호</span></th>
                           <th><span>제목</span></th>
                           <th><span>작성자</span></th>
                           <th><span>날짜</span></th>
                           <th><span>상태</span></th>
                       </tr>
                        <tr th:each="board, state : ${boardList }">
                        	<td id="tbNum"><span th:text="${state.count }"></span></td>
                            <td id="tbTit"><a th:href="@{/board/getBoard(seq=${board.seq })}" th:text="${board.title }"></a></td>
                            <td id="tbName"><span th:text="${board.writer }"></span></td>
                            <td id="tbDate"><span th:text="${board.createDate }"></span></td>
                            <td id="tbStatus"><span class="comment">답변완료</span></td>
                        </tr>
                       <tr class="board_none">
                           <td colspan="5"><span>작성된 게시글이 없습니다.</span></td>
                       </tr>
                    </tbody>
                </table>
            </div>
            <div class="list_num">
                <ul>
                    <li class="l_prev"><a href="#">Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li class="l_next"><a href="#">Next</a></li>
                </ul>
            </div>
        </section>
    </main>
</div>
</html>
